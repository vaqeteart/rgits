idth: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="58" x="797" y="89.625">SZ mirror</text><polygon fill="#FBFB77" filter="url(#f1)" points="406,16,406,85.8125,763,85.8125,763,26,753,16,406,16" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#FBFB77" points="406,16,406,85.8125,763,85.8125,763,55,796.588,51,763,47,763,26,753,16,406,16" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="753" x2="753" y1="16" y2="26"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="763" x2="753" y1="26" y2="26"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="285" x="412" y="33.2031">The whole local system has only one "SZ mirror".</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="0" x="416" y="48.1563"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="318" x="412" y="63.1094">From: The mirror of the "BLR server" for SZ local users.</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="336" x="412" y="78.0625">To: Can be used for "repo sync" by "private repo projects".</text><ellipse cx="1402" cy="19.5" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><path d="M1402,27.5 L1402,54.5 M1389,35.5 L1415,35.5 M1402,54.5 L1389,69.5 M1402,54.5 L1415,69.5 " fill="#FEFECE" filter="url(#f1)" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="158" x="1323" y="89.625">public shared git projects</text><polygon fill="#FBFB77" filter="url(#f1)" points="890,16,890,85.8125,1288,85.8125,1288,26,1278,16,890,16" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#FBFB77" points="890,16,890,85.8125,1288,85.8125,1288,55,1322.94,51,1288,47,1288,26,1278,16,890,16" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1278" x2="1278" y1="16" y2="26"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1288" x2="1278" y1="26" y2="26"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="377" x="896" y="33.2031">The whole local system has only one "public shared git projects".</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="0" x="900" y="48.1563"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="303" x="896" y="63.1094">From: The git projects exported from the "SZ mirror".</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="326" x="896" y="78.0625">To: It use "git clone" to "private git projects" by all users.</text><ellipse cx="2041" cy="19.5" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><path d="M2041,27.5 L2041,54.5 M2028,35.5 L2054,35.5 M2041,54.5 L2028,69.5 M2041,54.5 L2054,69.5 " fill="#FEFECE" filter="url(#f1)" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="164" x="1959" y="89.625">private shared git projects</text><polygon fill="#FBFB77" filter="url(#f1)" points="1516,16,1516,85.8125,1924,85.8125,1924,26,1914,16,1516,16" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#FBFB77" points="1516,16,1516,85.8125,1924,85.8125,1924,55,1958.79,51,1924,47,1924,26,1914,16,1516,16" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1914" x2="1914" y1="16" y2="26"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1924" x2="1914" y1="26" y2="26"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="296" x="1522" y="33.2031">Each user has only one "private shared git project".</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="0" x="1526" y="48.1563"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="303" x="1522" y="63.1094">From: The git projects exported from the "SZ mirror".</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="387" x="1522" y="78.0625">To: It use "git clone" to "private git projects" by local system users.</text><ellipse cx="2596" cy="19.5" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><path d="M2596,27.5 L2596,54.5 M2583,35.5 L2609,35.5 M2596,54.5 L2583,69.5 M2596,54.5 L2609,69.5 " fill="#FEFECE" filter="url(#f1)" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="130" x="2531" y="89.625">private repo projects</text><polygon fill="#FBFB77" filter="url(#f1)" points="2158,8.5,2158,93.2656,2497,93.2656,2497,18.5,2487,8.5,2158,8.5" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#FBFB77" points="2158,8.5,2158,93.2656,2497,93.2656,2497,55,2530.88,51,2497,47,2497,18.5,2487,8.5,2158,8.5" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="2487" x2="2487" y1="8.5" y2="18.5"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="2497" x2="2487" y1="18.5" y2="18.5"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="283" x="2164" y="25.7031">Each user may have more than one work branch,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="293" x="2164" y="40.6563">Each branch stands for one "private repo projects".</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="0" x="2168" y="55.6094"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="318" x="2164" y="70.5625">From: It use "repo sync" to keep sync with "SZ mirror".</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="259" x="2164" y="85.5156">To: The repo projects for each system users.</text><ellipse cx="3389" cy="19.5" fill="#FEFECE" filter="url(#f1)" rx="8" ry="8" style="stroke: #A80036; stroke-width: 2.0;"/><path d="M3389,27.5 L3389,54.5 M3376,35.5 L3402,35.5 M3389,54.5 L3376,69.5 M3389,54.5 L3402,69.5 " fill="#FEFECE" filter="url(#f1)" style="stroke: #A80036; stroke-width: 2.0;"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacingAndGlyphs" textLength="116" x="3331" y="89.625">private git projects</text><polygon fill="#FBFB77" filter="url(#f1)" points="2696,8.5,2696,93.2656,3296,93.2656,3296,18.5,3286,8.5,2696,8.5" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#FBFB77" points="2696,8.5,2696,93.2656,3296,93.2656,3296,55,3330.95,51,3296,47,3296,18.5,3286,8.5,2696,8.5" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="3286" x2="3286" y1="8.5" y2="18.5"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="3296" x2="3286" y1="18.5" y2="18.5"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="283" x="2702" y="25.7031">Each user may have more than one work branch,</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="488" x="2702" y="40.6563">Each branch may have more than one git projects (corresponding to the "SZ mirror").</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="0" x="2706" y="55.6094"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="579" x="2702" y="70.5625">From: it use "git clone" to keep sync with "private shared git projects" or "public shared git projects".</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="248" x="2702" y="85.5156">To: The git projects for each system users.</text></g></svg>